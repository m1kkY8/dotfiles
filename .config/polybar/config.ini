[colors]
background = #D9000000
background-alt = #373B41
foreground = #C5C8C6
primary = #a275f0
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font ;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio backlight memory cpu wlan eth battery date tray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

;override-redirect = true

;;TRAY
[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

;; WORKSPACE
[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

;; WINDOW
[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

;; FS
[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#a275f0}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

;; AUDIO
[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5

reverse-scroll = false
format-volume = <ramp-volume> <label-volume>
label-muted = ğŸ”‡ muted
label-muted-foreground = #666

ramp-volume-0 = ğŸ”ˆ
ramp-volume-1 = ğŸ”‰
ramp-volume-2 = ğŸ”Š

click-right = pavucontrol

;; KEYBOARD
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

;; RAM
[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

;; CPU
[module/cpu]
type = internal/cpu
interval = 0.5 
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}

;; NETWORK
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = "" 

;; WIFI
[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = ï‡« %essid% 
click-left = nm-applet --toggle

;; ETH
[module/eth]
inherit = network-base
interface-type = wired
label-connected = ó°ˆ€ %local_ip%


;; DATE
[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

;; BATERY
[module/battery]
type = internal/battery

full-at = 99
low-at = 5

battery = BAT0
adapter = ACAD

poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%

label-full = Fully charged

label-low = BATTERY LOW

ramp-capacity-0 = ï‰„
ramp-capacity-1 = ï‰ƒ
ramp-capacity-2 = ï‰‚
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€

